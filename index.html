<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <div>
            <input class="h-result" type="text" id="display" disabled>
        </div>

        <div class="cal-buttons">
            <div class="cal-buttons-row">
                <button class="cal-button" onclick="addToDisplay('%')">
                    &percnt;
                </button>

                <button class="cal-button">
                    &#8730;
                </button>

                <button class="cal-button">
                    x<sup>2</sup>
                </button>

                <button class="cal-button">
                    <sup>1</sup>/x
                </button>
            </div>

            <div class="cal-buttons-row">
                <button class="cal-button" onclick="clearDisplay()">
                    CE
                </button>

                <button class="cal-button" onclick="clearDisplay()">
                    C
                </button>

                <button class="cal-button" >
                    &LeftArrow;
                </button>

                <button class="cal-button" onclick="addToDisplay('/')">
                    &divide;
                </button>
            </div>

            <div class="cal-buttons-row">
                <button class="cal-button" onclick="addToDisplay('7')">
                    7
                </button>

                <button class="cal-button" onclick="addToDisplay('8')">
                    8
                </button>

                <button class="cal-button" onclick="addToDisplay('9')">
                    9
                </button>

                <button class="cal-button" onclick="addToDisplay('*')">
                   &times;
                </button>
            </div>

            <div class="cal-buttons-row">
                <button class="cal-button" onclick="addToDisplay('4')">
                    4
                </button>

                <button class="cal-button" onclick="addToDisplay('5')">
                    5
                </button>

                <button class="cal-button" onclick="addToDisplay('6')">
                    6
                </button>

                <button class="cal-button" onclick="addToDisplay('-')">
                    &minus;
                </button>
            </div>

            <div class="cal-buttons-row">
                <button class="cal-button" onclick="addToDisplay('1')">
                    1
                </button>

                <button class="cal-button" onclick="addToDisplay('2')">
                    2
                </button>

                <button class="cal-button" onclick="addToDisplay('3')">
                    3
                </button>

                <button class="cal-button" onclick="addToDisplay('+')">
                    &plus;
                </button>
            </div>

            <div class="cal-buttons-row">
                <button class="cal-button" onclick="addToDisplay('')">
                    &plusmn;
                </button>

                <button class="cal-button" onclick="addToDisplay('0')">
                    0
                </button>

                <button class="cal-button" onclick="addToDisplay('.')">
                    .
                </button>

                <button class="cal-button"  onclick="calculate()">
                    &equals;
                </button>
            </div>

        </div>
    </div>

<script>
    let display = document.getElementById("display");

function addToDisplay(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = "";
}

function calculate() {
  let result = eval(display.value);
  display.value = result;
}


</script>


</body>
</html>
