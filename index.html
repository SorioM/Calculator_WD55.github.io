<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>



  </head>
  <body>
    <div class="calculator">
        <input type="text" id="expressions" disabled />
      <input type="text" id="result" disabled />
      <div class="buttons">
        <button onclick="clearResult()">CE</button>
        <button onclick="clearResult()">C</button>
        <button onclick="backspace()"><i class="bi bi-arrow-left"></i></button>
        <button onclick="appendOperator('/')">&divide;</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('*')"><i class="bi bi-x"></i></button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')"><i class="bi bi-dash"></i></button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('+')"><i class="bi bi-plus"></i></button>
        <button onclick="appendNumber()">&plusmn;</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="calculate('=')">=</button>
        


      </div>
    </div>
    <script>
        let result = document.getElementById('result');

function appendNumber(number) {
  result.value += number;
}

function appendOperator(operator) {
  result.value += ' ' + operator + ' ';
}

function clearResult() {
  result.value = '';
}

function calculate() {
  result.value = eval(result.value);
}
    </script>
  </body>
</html>
